apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
spec:
  project: default
  source:
    chart: reloader
    repoURL: https://stakater.github.io/stakater-charts
    targetRevision: 1.0.10
    helm:
      releaseName: reloader
  destination:
    server: "{{ .Values.spec.destination.server }}"
    namespace: reloader

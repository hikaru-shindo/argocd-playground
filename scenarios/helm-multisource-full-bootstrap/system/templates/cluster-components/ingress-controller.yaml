apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress-controller
  namespace: argocd
spec:
  project: {{ .Values.spec.project }}
  sources:
  - chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.5.2
    helm:
      releaseName: ingress-nginx
      valueFiles: 
      - $values/{{ .Values.spec.source.values.path }}/ingress-controller.yaml
  - repoURL: {{ .Values.spec.source.values.repoURL | quote }}
    targetRevision: HEAD
    ref: values
  destination:
    server: "{{ .Values.spec.destination.server }}"
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
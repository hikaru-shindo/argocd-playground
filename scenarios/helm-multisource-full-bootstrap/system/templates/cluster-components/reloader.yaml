apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
spec:
  project: {{ .Values.spec.project }}
  sources:
  - chart: reloader
    repoURL: https://stakater.github.io/stakater-charts
    targetRevision: 1.0.10
    helm:
      releaseName: reloader     
      valueFiles: 
      - $values/{{ .Values.spec.source.values.path }}/reloader.yaml
  - repoURL: {{ .Values.spec.source.values.repoURL | quote }}
    targetRevision: HEAD
    ref: values
  destination:
    server: "{{ .Values.spec.destination.server }}"
    namespace: reloader
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
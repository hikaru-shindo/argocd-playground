apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress-controller
  namespace: argocd
spec:
  project: cluster-components
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.5.2
    helm:
      releaseName: ingress-nginx
      parameters:
      {{- range $key, $value := index .Values "ingress-controller" "values" }}
      - name: {{ $key | quote }}
        value: {{ $value | quote }}
      {{- end }}
  destination:
    server: "{{ .Values.spec.destination.server }}"
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true